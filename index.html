<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my css stylesheet -->

  <!-- Bootstrap stylesheet CDN -->

<body>

  <!-- Menu -->
  <header>

    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/logo.jpg" alt="Marvel Logo" width="80" height="40" class="d-inline-block align-text-top" />
        </a>

        <span class="navbar-text form-control-lg text-white font-weight-bold  fs-4">Skill Test 2: <b>SuperHero
            Hunter</b></span>
        <!-- Favourite Superhero  Button  -->

        <div class="d-flex">
          <button class="btn btn-sm btn-light" type="submit">
            <a class="link-dark nav-link" href="./favourites.html"><span class="font-weight-bold">Favourites<span></a>
          </button>
        </div>

      </div>
    </nav>

  </header>

  <main>
    <!-- Main Header start -->

    <header>
      <!-- Main Search start -->

      <section class="search-main d-flex justify-content-end">
        <div class="search-inner">
          <form action="#" method="get" id="search-form" class="d-flex">
            <input class="form-control me-2" type="search" id="search-hero" placeholder="Search here..." />
          </form>
        </div>
      </section>

      <!-- Main Search end -->

    </header>
    <!-- Main Header end -->

    <!-- Searched Results start -->
    <section class="result-main">
      <div class="align-self-center mx-auto container-fluid">
        <div class="row text-center mx-auto justify-content-evenly " id="superhero-list">
          <template id="HerosCards">
            <div class="col-2 shadow-lg bg-body rounded p-4 mb-4 m-1 " id="superhero">
              
              <!-- Superheros Intro start-->
              <div id="detail">
                <img id="heroPic" class="hero-image">
                <h2 id="name"></h2>
              </div>
              <div id="buttons" class="d-flex justify-content-between mt-3">
                
                <!-- Favourite button -->
                <button class="btn btn-outline-dark btn-sm" id="fav-btn" onclick="addButtonHandler()">
                  Add to Favourite
                </button>

                <!-- About button -->
                <button class="btn btn-dark btn-md" id="about">
                  About
                </button>
              </div>
              <!-- Superheros Intro end-->
            </div>
          </template>
        </div>
      </div>
    </section>
    <!-- Searched Results end -->

  </main>
  <!-- Main Header end -->

  <!-- linking my js file -->
  <script src="./js/index.js"></script>
