<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- linking my css stylesheet -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- linking Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- Menu -->
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/logo.jpg" alt="Marvel Logo" width="80" height="40" class="align-text-top d-inline-block" />
        </a>
        <!-- Favourite Button  -->
        <div class="d-flex">
          <button class="btn btn-light  btn-sm" type="submit">
            <a class="nav-link link-dark" href="./favourites.html"><span class="font-weight-bold">Favourites<span></a>
          </button>
        </div>
      </div>
    </nav>
    <section class="fav-section">

      <!-- This button will redirect to home page -->
      <button class="btn btn-dark btn-sm m-3">
        <a class="nav-link link-light" href="./index.html">Back</a>
      </button>
      <div class="text-center p-2" id="title">
        <h3>Current Favourite Heros list!</h3>
      </div>
      <div class="container-fluid mx-auto align-self-center">

        <!-- container where superohero will show according to favourites -->
        <div class="mx-auto justify-content-evenly row" id="superhero-list">
          <template id="HerosCards">
            <div
              class="col-2 shadow-lg p-4 mb-4 m-1 bg-body rounded"
              id="superhero"
            >

            <!-- basic detail -->
              <div id="detail">
                <img id="heroPic"class="hero-image" src="">
                <h2 id="HeroName"></h2>
                </div>
                <div id="buttons" class="d-flex justify-content-between mt-3">

                  <!-- Remove from Favourite button -->
                  <button
                    class="btn btn-outline-dark btn-sm"
                    id="fav-btn"
                   
                  >
                  Remove
                  </button>
  
                  <!-- button to display more information of superhero-->
                  <button class="btn btn-dark btn-md" id="about">
                   About
                  </button>
                </div>
              </div>
              <br />
              <br />
            </div>
          </template>
        </div>
      </div>
    </section>

    <!-- script for favourite js -->
    <script src="./js/favourites.js"></script>
  </body>
</html>
